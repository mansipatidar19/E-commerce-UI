<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book's World Log-in</title>

    <!-- Meta description for SEO -->
    <meta
      name="description"
      content="Log in to Book's World for literary access. Enter your email and password to enjoy a seamless experience."
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>

    <!-- Dynamic Header -->
    <div id="header"></div>

    <!-- Log-in Container -->
    <div class="row gx-0">
      <div
        class="login-form d-flex flex-column my-2 col-xl-4 col-md-6 col-sm-10 col-10 mx-auto"
      >
        <h2 class="form-head mx-auto p-1 m-3 display-6">Literary Access</h2>
        <h6 class="form-title">E-mail:</h6>
        <input
          type="email"
          id="userEmail"
          class="p-1 rounded form-boxes focus-ring"
          placeholder="Enter your e-mail"
          required
        />
        <h6 class="mt-3 form-title">Password:</h6>
        <input
          type="password"
          id="userPassword"
          class="p-1 rounded form-boxes focus-ring"
          placeholder="Enter the password"
          required
        />

        <button
          type="button"
          id="login-btn"
          onclick="checkUser()"
          class="p-2 rounded form-boxes"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Log in
        </button>
      </div>
    </div>

    <!-- Modal as alert -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header modal-style">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              <div class="correct">Literary Accessed!</div>
              <div class="incorrect">Literary Unccessed, Try again!</div>
            </h1>
            <button type="button" data-bs-dismiss="modal" aria-label="Close">
              <i
                class="fa-solid fa-xmark fa-xl me-2"
                style="color: #ffd700"
              ></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="correct">Log-in Successful!</div>
            <div class="incorrect">OOPs! Check username or password again!</div>
          </div>
          <div class="modal-footer modal-style">
            <div class="correct">
              <button type="button" class="btn ms-2" data-bs-dismiss="modal">
                Thank You
              </button>
            </div>
            <div class="incorrect">
              <button type="button" class="btn me-2" data-bs-dismiss="modal">
                Try again
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dynamic Footer -->
    <div id="footer"></div>

    <!-- jQuery for loading Header & Footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="/js/load.js"></script>

    <!-- Additional JavaScript for Validation -->
    <script src="/js/validation.js"></script>
  </body>
</html>
